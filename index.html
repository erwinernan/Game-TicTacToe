<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Tic Tac Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="game">
            <h1>TIC TAC TOE</h1>
            <div class="row">
                <div class="col-md-5">
                    <select id="playerX" class="form-select" aria-label="Default select example">
                        <option value="0">--Select X--</option>
                        <option value="human">Human X</option>
                        <option value="bot">Bot X</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <p class="pt-2"><b>VS</b></p>
                </div>
                <div class="col-md-5">
                    <select id="playerO" class="form-select" aria-label="Default select example">
                        <option value="0">--Select O--</option>
                        <option value="human">Human O</option>
                        <option value="bot">Bot O</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 mt-1">
                <button style="width:100%;" id="btn" class="btn btn-success">Start Game</button>
            </div>

            <table id="game-board" class="mt-3">
                <tr>
                    <td id="square0"></td>
                    <td id="square1"></td>
                    <td id="square2"></td>
                </tr>
                <tr>
                    <td id="square3"></td>
                    <td id="square4"></td>
                    <td id="square5"></td>
                </tr>
                <tr>
                    <td id="square6"></td>
                    <td id="square7"></td>
                    <td id="square8"></td>
                </tr>
            </table>
            <div id="result"></div>
        </div>

        <!-- script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
